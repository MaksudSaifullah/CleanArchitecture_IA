<div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify" ></i> Risk Profile List
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-sm-7 mb-2">
                  <!-- <button [cModalToggle]="verticallyCenteredModal.id" class="btnCreateColor" (click)="reset()" cButton>Create Risk Profile</button> -->
  
              </div>
              <div class="col-sm-5 mb-2">
                <div class="row">
                  <div class="col-8">
                    <!-- <input type="text" [(ngModel)]="searchText" class="form-control pull-right" placeholder="Search by Code"/> -->
                    <input type="text" class="form-control pull-right" placeholder="Search by Name"/>
                  </div>
                  <div class="col-2">
                    <!-- <button type="button" class="btn btn-secondary mr-1 pull-right btn-block" data-toggle="modal" (click)="search()" >
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button> -->
                    <button type="button" class="btn btn-secondary mr-1 pull-right btn-block" data-toggle="modal" >
                      Search
                  </button>
                  </div>
                  <div class="col-2">
                    <!-- <button type="button" class="btn btn-secondary mr-1 pull-right btn-block" data-toggle="modal" (click)="clearSearch()" >
                        <i [ngClass]="searchText ? 'fa fa-times' : 'fa fa-refresh'" aria-hidden="true"></i>
                    </button> -->
                    <button type="button" class="btn btn-secondary mr-1 pull-right btn-block" data-toggle="modal"  >
                      Reset
                  </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="row overflow-auto">
                <table datatable [dtOptions]="dtOptions" class="table table-bordered row-border hover" >
                  <thead>
                    <tr>
                      <th>Level of Likelihood</th>
                      <th>Level of impact</th>
                      <th>Risk Rating</th>
                      <th>Description</th>  
                      <th>Action</th>                   
                    </tr>
                  </thead>
                  <tbody *ngIf="riskProfiles?.length != 0">
                    <tr *ngFor="let riskProfile of riskProfiles">
                      <td>{{ riskProfile.likelihoodTypeId }}</td>
                      <td>{{ riskProfile.impactTypeId }}</td>
                      <td>{{ riskProfile.ratingTypeId }}</td>
                      <!-- <td>{{ riskProfile.effectiveFrom | date:'medium' }}</td>
                      <td>{{ riskProfile.effectiveTo | date:'medium' }}</td> -->
                      <td>{{ riskProfile.description }}</td>
                      <td>
                        <div class="btn-group" role="group" aria-label="Basic example">
                          <!-- <button type="button" class="btn btn-secondary btnSaveColor" (click)="edit(verticallyCenteredModal,riskProfile)">
                           Edit
                          </button> -->
                          <button type="button" class="btn btn-danger btnDeleteColor" (click)="delete(riskProfile.id)">
                            Delete
                          </button>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                  <tbody *ngIf="riskProfiles?.length == 0">
                    <tr>
                      <td colspan="5" class="no-data-available">No data!</td>
                    </tr>
                  </tbody>
                </table>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
