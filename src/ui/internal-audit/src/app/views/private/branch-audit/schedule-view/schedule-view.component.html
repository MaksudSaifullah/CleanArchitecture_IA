<div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify" ></i> Schedule View
          </div>
          <div class="card-body">
           
              <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-5" >
                            <button  class="btnCreateColor"  cButton (click)="RedirectToAuditList()">
                              &#8592; Branch Audit List
                            </button> 
                         </div>  
                         <div class="col-md-4">
                            <button  class="btnCreateColor"  cButton (click)="RedirectToAuditView()">
                              <svg cIcon name="cilX" size="md" title="Close Button Icon"></svg> Schedule
                            </button> 
                         </div>  
                         <div class="col-md-3">
                            <button  class="btnCreateColor"  cButton  (click)="RedirectToScheduelConfiguration()"> Configuration
                            </button> 
                         </div>  
                    </div>
                </div>
                <div class="col-md-6">
                  <div class="a row">
                   
                    <div *ngIf="moveToInprogressDefault" class="col-md-5">
                      <button  class="btnCreateColor" (click)="MoveToInprogressClick()" cButton > Move to Inprogress
                      </button> 
                    </div>
                    <div *ngIf="moveToInprogress" class="col-md-3">
                      <button  class="btnCreateColor"  cButton [routerLink]="['/branch-audit/schedule-execution']"> Execution 
                      </button> 
                    </div>
                    <div *ngIf="moveToInprogress" class="col-md-5">
                      <button  class="btnCreateColor"   cButton  (click)="MoveToDoneClick()"> Move to Done 
                      </button> 
                    </div>
                    <div *ngIf="moveToDone" class="col-md-5">
                      <button  class="btnCreateColor"   cButton (click)="BackToInprogessClick()" > Back to Inprogress
                      </button> 
                    </div>
                    <div *ngIf="moveToDone" class="col-md-5">
                      <button  class="btnCreateColor"   cButton [routerLink]="['/branch-audit/schedule-execution']"> View Execution
                      </button> 
                    </div>
                    <div *ngIf="moveToDone" class="col-md-3">
                      <button  class="btnCreateColor"   cButton > Done
                      </button> 
                    </div>

                  </div>
                </div>
                
               
              </div>
              <br>
              <form [formGroup]="auditScheduleViewForm">
                <div class="col-md-12" >
                    <input type="hidden" formControlName="id"/>
                    <input type="hidden" formControlName="countryId"/>
                    <input type="hidden" formControlName="auditTypeId"/>
                      <div cFormFloating>
                        <div class="row">
                            <div class="form-floating col-md-6">
                                <input type="text" class="form-control" formControlName="auditType" id="auditType" placeholder="Audit Type">
                                <label for="floatingInput">Audit Type</label>
                              </div>
                            <div class="form-floating col-md-6">
                                <input type="text" class="form-control" formControlName="auditId" id="auditId" placeholder="Audit Id">
                                <label for="floatingInput">Audit Id</label> 
                            </div>
                        </div>
                        <br>
                        <div class="row">
                          <div class="form-floating col-md-6">
                            <input type="text" class="form-control" formControlName="scheduleId" id="scheduleId" placeholder="scheduleId">
                            <label for="floatingInput">Schedule Id</label>
                          </div>
                          <div class="form-floating col-md-6">
                            <input type="text" class="form-control" formControlName="countryId" id="countryId" placeholder="countryId">
                            <label for="floatingInput">Country Name</label>
                          </div>
                        </div>
                        <br>
                        <div class="row">
                          <div class="form-floating col-md-6">
                            <input class="form-control" placeholder="auditPeriodFrom" formControlName="auditPeriodFrom" id="auditPeriodFrom" type="date" >
                            <label for="auditPeriodFrom">Audit Period From</label>
                          </div>
                          <div class="form-floating col-md-6">
                            <input class="form-control" placeholder="auditPeriodTo" formControlName="auditPeriodTo" id="auditPeriodTo" type="date" >
                            <label for="auditPeriodTo">Audit Period To</label>
                          </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="form-floating col-md-6">
                                <input class="form-control" placeholder="scheduleStartDate" formControlName="scheduleStartDate" id="scheduleStartDate" type="date" >
                                <label for="scheduleStartDate">Schedule Start Date</label>
                            </div>
                            <div class="form-floating col-md-6">
                                <input class="form-control" placeholder="scheduleEndDate" formControlName="scheduleEndDate" id="scheduleEndDate" type="date" >
                                <label for="scheduleEndDate">Schedule End Date</label>
                            </div>
                        </div>
                        <br>
                        <c-col xs="12">
                            <c-card class="mb-4">
                              <c-card-header>
                                <strong>Team Leader</strong>
                              </c-card-header>
                              <c-card-body>
                                <c-row [gutter]="{g: 2}">
                                  <c-col md>
                                    <c-multi-select multiple formControlName="teamLeaderList" name="teamLeaderList" required>
                                      <c-multi-select-option *ngFor="let user of users" [value]="user.id" >{{user.userName}}
                                      </c-multi-select-option>
                                    </c-multi-select>
                                  </c-col>
                                </c-row>
                              </c-card-body>
                            </c-card>
                          </c-col>
                  
                          <c-col xs="12">
                            <c-card class="mb-4">
                              <c-card-header>
                                <strong>Auditor</strong>
                              </c-card-header>
                              <c-card-body>
                                <c-row [gutter]="{g: 2}">
                                  <c-col md>
                                    <c-multi-select multiple formControlName="auditorList" name="auditorList" required>
                                      <c-multi-select-option *ngFor="let user of users" [value]="user.id" >{{user.userName}}
                                      </c-multi-select-option>
                                    </c-multi-select>
                                  </c-col>
                                </c-row>
                              </c-card-body>
                            </c-card>
                          </c-col>
                  
                 </div>
               </div> 
            </form>
            <br>
            <div class="row overflow-auto">
                <table datatable [dtOptions]="dtOptions" class="table table-bordered row-border hover datatableStyle" >
                  <thead>
                    <tr>
                      <th>SL</th>
                      <th>Country</th>
                      <th>Branch</th>
                     
                    </tr>
                  </thead>
                  <tbody *ngIf="branches?.length != 0">
                    <tr *ngFor="let branch of branches let i =index" >
                        <td>
                            {{i+1}}
                        </td>
                      <td>{{ branch.countryName }}</td>
                      <td>{{ branch.branchName }}</td>
                     
                    </tr>
                  </tbody>
                  <tbody *ngIf="branches?.length == 0">
                    <tr>
                      <td colspan="5" class="no-data-available">No data!</td>
                    </tr>
                  </tbody>
                </table>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
