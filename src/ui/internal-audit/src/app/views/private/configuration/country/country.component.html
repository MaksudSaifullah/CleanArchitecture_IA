
<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify" ></i> Country List
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-7 mb-2">
                <button (click)="showCreateModal()" cButton>Create Country</button>

            </div>
            <div class="col-sm-5 mb-2">
              <div class="row">
                <div class="col-8">
                  <!-- <input type="text" [(ngModel)]="searchText" class="form-control pull-right" placeholder="Search by Code"/> -->
                  <input type="text" class="form-control pull-right" placeholder="Search by Name"/>
                </div>
                <div class="col-2">
                  <!-- <button type="button" class="btn btn-secondary mr-1 pull-right btn-block" data-toggle="modal" (click)="search()" >
                      <i class="fa fa-search" aria-hidden="true"></i>
                  </button> -->
                  <button type="button" class="btn btn-secondary mr-1 pull-right btn-block" data-toggle="modal" >
                    Search
                </button>
                </div>
                <div class="col-2">
                  <!-- <button type="button" class="btn btn-secondary mr-1 pull-right btn-block" data-toggle="modal" (click)="clearSearch()" >
                      <i [ngClass]="searchText ? 'fa fa-times' : 'fa fa-refresh'" aria-hidden="true"></i>
                  </button> -->
                  <button type="button" class="btn btn-secondary mr-1 pull-right btn-block" data-toggle="modal"  >
                    Reset
                </button>
                </div>
              </div>
            </div>
          </div>
          <div class="row overflow-auto">
              <table datatable [dtOptions]="dtOptions" class="table table-bordered row-border hover" >
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Code</th>
                    <th>created on</th>
                    <th>Remarks</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody *ngIf="persons?.length != 0">
                  <tr *ngFor="let person of persons">
                    <td>{{ person.name }}</td>
                    <td>{{ person.code }}</td>
                    <td>{{ person.createdOn | date:'medium' }}</td>
                    <td>{{ person.remarks }}</td>
                    <td>
                      <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-secondary" (click)="edit(person)">
                         Edit
                        </button>
                        <button type="button" class="btn btn-danger" (click)="delete(person)">
                          Delete
                        </button>
                      </div>
                    </td>
                  </tr>
                </tbody>
                <tbody *ngIf="persons?.length == 0">
                  <tr>
                    <td colspan="5" class="no-data-available">No data!</td>
                  </tr>
                </tbody>
              </table>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div bsModal #largeModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
[config]="{ backdrop: 'static' }">
<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" [hidden]="isEdit">Create New Country</h4>
      <h4 class="modal-title" [hidden]="!isEdit">Update Country</h4>
      <button type="button" class="close" (click)="largeModal.hide()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="col-md-12">
      <form [formGroup]="countryForm" (ngSubmit)="onSubmit()" novalidate>

      
        
        <div class="form-floating mb-3"  [hidden]="!isEdit">
          <input type="hidden" formControlName="id"/>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" formControlName="name" id="name" placeholder="Name">
          <label for="floatingInput">Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" formControlName="code" id="code" placeholder="Code">
          <label for="floatingInput">Code</label>
        </div>
        <div class="form-floating">
          <textarea class="form-control" placeholder="Remarks" formControlName="remarks" id="remarks"></textarea>
          <label for="floatingTextarea">Remarks</label>
        </div>



        <div class="dx-fieldset">
          <button cButton color="secondary" (click)="close()">
            Close
          </button>
          <button cButton color="primary" (click)="onSubmit()">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>

</div>


<div bsModal #deleteModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
[config]="{ backdrop: 'static' }">
<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title"> Delete Country </h4>
      <button type="button" class="close" (click)="deleteModal.hide()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-sm-12">
          Are You Sure To Delete "{{countryForm.value['name']}}" ?
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="close()">
        Close
      </button>
      <button type="button" class="btn btn-danger" (click)="remove()">
        Delete
      </button>
    </div>
  </div>
</div>
</div>
