<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <div class="fa fa-align-justify">
                        <button class="btn btn-success" (click)="onSubmit()"> Save </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="container">
                        <form [formGroup]="pullFromAMBSForm">
                            <input type="hidden" formControlName="id" />
                            <div class="col-md-6">
                                <div form-floating>
                                    <select aria-label="Floating label select example" cSelect id="countryId"
                                        formControlName="countryId" name="countryId">
                                        <option value=null>Select Country</option>
                                        <option *ngFor="let country of countries" [value]="country.id">
                                            {{country.name}}
                                        </option>
                                    </select>
                                </div>
                                <div class="form-floating mb-3 mt-4">
                                    <input type="text" class="form-control" formControlName="conversionRate"
                                        id="conversionRate" placeholder="conversionRate">
                                    <label for="floatingInput">Conversion Rate</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" placeholder="AsOnDate" formControlName="AsOnDate"
                                        id="AsOnDate" type="date">
                                    <label for="AsOnDate">Effective From</label>
                                </div>
                            </div>
                            <button cButton class="btn btn-primary btnSaveColor mt-4 me-1" (click)="LoadData()">Pull Data From AMBS</button>
                        </form>
                    </div>
                </div>
            </div>
            <br>
            <div *ngIf ="true">
            <div class="row overflow-auto">
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" ng-show="0" class="table table-bordered row-border datatableStyle hover" visibility="false">
                    <thead>
                        <tr>
                            <th>SL No.</th>
                            <th>Branch Name</th>
                            <th>Staff TurnOver(%)</th>
                            <th>Score</th>
                            <th>Rating</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="riskAssesmentOverdue?.length != 0">
                        
                        <tr *ngFor="let riskAssessment of riskAssesmentOverdue; let i = index">
                            <td> {{i + 1}} </td>
                            <td>{{ riskAssessment.branchName }}</td>
                            <td>
                                <div>
                                    <input type="text" class="form-control" id="conversionRate" placeholder="conversionRate">
                                </div>
                            </td>
                            <td>
                                <div form-floating>
                                    <select aria-label="Floating label select example" (change)="GetRating($event, i)" cSelect id="Score" name="Score">
                                        <option value=null>Select</option>
                                        <option value="Low"> 1 </option>
                                        <option value="Medium"> 2 </option>
                                        <option value="High"> 3 </option>
                                    </select>
                                </div>
                            </td>
                            <td> 
                                <div form-floating>
                                    <select aria-label="Floating label select example" cSelect id="Rating" name="Rating">
                                        <option value=null>{{selectedValue[i]}}</option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tbody *ngIf="riskAssesmentOverdue?.length == 0">
                        <tr>
                            <td colspan="5" class="no-data-available">Please pull data!</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        </div>
    </div>
</div>
